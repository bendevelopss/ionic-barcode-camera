<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" color="light"></ion-icon>
    </button>
    <ion-title color="light">Inventories</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding >

  <ion-card *ngFor="let result of results" >
    <ion-card-header style="color: white; padding-bottom: 3%; padding-top: 3%;">
      {{result.formatted_date}} <!-- {{ result.date }} -->
    </ion-card-header>  

    <ion-list *ngFor="let _item of result.items">
      <button ion-item (click)="getItem(_item._id)">
        <ion-row>
          <ion-col col-7 style="margin-top: 3px;">
            <p style="font-weight: bold;">{{_item.product.item_name}}</p>
            <p>{{_item.createdAt | date: 'longDate'}} | {{_item.updatedAt | date: 'shortTime'}}</p>
          </ion-col>
          <ion-col>
            <p style="font-weight: bold;">{{_item.product.barcode_id}}</p>
            <p style="font-weight: bold;">QTY:
              <span style="font-weight: normal; ">{{_item.qty}}</span>
            </p>
          </ion-col>
        </ion-row>
      </button>
    </ion-list>

  </ion-card>
</ion-content>
