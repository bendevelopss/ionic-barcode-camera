<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" color="light"></ion-icon>
    </button>
    <button style="float: right; background: transparent; height: 80%;" (click)="scan()">
      <ion-icon name="qr-scanner" color="light"></ion-icon>
    </button>
    <ion-title color="light">Register Item</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <!-- <form #myForm="ngForm"> -->
    <ion-card>
      <ion-item>
        <ion-input placeholder="Enter Barcode ID" clearInput  [(ngModel)]="barcode" disabled></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Enter Item Name" name="item" clearInput [(ngModel)]="item" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Price" name="price" clearInput [(ngModel)]="price"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Description" clearInput></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="" clearInput></ion-input>
      </ion-item>
    </ion-card>

    <button ion-button round full color="grey" >Cancel</button>
    <button ion-button round full color="side_left" type="button" [disabled]="item == '' || barcode == '' || price == ''">Submit</button>
  <!-- </form> -->

</ion-content>
