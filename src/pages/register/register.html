<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" color="light"></ion-icon>
    </button>
    <button class="btn-scan" (click)="scan()">
      <ion-icon name="qr-scanner" color="light"></ion-icon>
    </button>
    <ion-title color="light">Register Item</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <!-- <form #myForm="ngForm"> -->
    <ion-card>
      <ion-item>
        <ion-input placeholder="Enter Barcode ID" clearInput name="barcode_id" [(ngModel)]="barcode_id" disabled></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Enter Item Name" name="item" clearInput [(ngModel)]="item"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Price" name="price" clearInput [(ngModel)]="price" type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Description" [(ngModel)]="description" name="description" clearInput></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="" clearInput disabled></ion-input>
      </ion-item>
    </ion-card>

    <button ion-button round full color="grey" >Cancel</button>
    <button ion-button round full color="side_left" type="button" [disabled]="item == '' || barcode_id == '' || price == ''" (click)="add()">Submit</button>
  <!-- </form> -->

</ion-content>
