<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" color="light"></ion-icon>
    </button>
    <ion-title color="light">Inventory Control</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
  <ion-card>
    <ion-list>
      <ion-row >
        <ion-item col-6>
          <ion-label stacked class="lbl1">Item ID</ion-label>
          <ion-input placeholder="Enter Item ID" name="barcode" style="font-size: 0.8em;" [(ngModel)]="barcode" disabled></ion-input>
        </ion-item>

        <ion-item col-6>
          <ion-label stacked class="lbl1">Quantity</ion-label>
          <ion-input placeholder="Enter Quantity" name="quantity" [(ngModel)]="quantity" style="font-size: 0.8em;" type="number" clearInput></ion-input>
        </ion-item>
      </ion-row>
      <button ion-button full round color="side_left" [disabled]="barcode == '' || quantity == ''" (click)="submit()">Submit</button>
    </ion-list>
  </ion-card>

  <ion-card >
    <ion-list >
      <ion-col>
        <ion-label stacked class="lbl-itemid">Item ID</ion-label>
        <ion-label class="lbl-itemid2" >{{barcode}}</ion-label>
        <hr>
      </ion-col>
      <ion-col col-6 >
        <ion-label stacked class="lbl2" >Name</ion-label>
        <ion-label stacked class="lbl3" >{{name}}</ion-label>

        <ion-label stacked class="lbl2">Price</ion-label>
        <ion-label stacked class="lbl3" >{{price}}</ion-label>

        <ion-label stacked class="lbl2">Description</ion-label>
        <ion-label stacked class="lbl3">{{desc}}</ion-label>
      </ion-col>

    </ion-list>
  </ion-card>
  <ion-row>
    <ion-col style="text-align: right;">
      <button ion-button round class="center" color="grey" (click)="clear()">Reset</button>
    </ion-col>
    <ion-col width-50 style="text-align: left">
      <button ion-button round center color="side_left" (click)="scan()">Scan</button>
    </ion-col>
  </ion-row>
</ion-content>
