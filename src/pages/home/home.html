<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" color="light"></ion-icon>
    </button>
    <ion-title color="light">Inventory Control</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-list>
      <ion-row>
        <ion-item col-6>
          <ion-label stacked style="color: rgba(49, 49, 49, 0.993); font-weight: bolder">Item ID</ion-label>
          <ion-input placeholder="Enter Item ID" style="font-size: 0.8em;" clearInput></ion-input>
        </ion-item>

        <ion-item col-6>
          <ion-label stacked style="color: rgba(49, 49, 49, 0.993); font-weight: bolder">Quantity</ion-label>
          <ion-input placeholder="Enter Quantity" style="font-size: 0.8em;" clearInput></ion-input>
        </ion-item>
      </ion-row>
      <button ion-button full round color="side_left">Submit</button>
    </ion-list>
  </ion-card>

  <ion-card>
    <ion-list>
      <ion-col>
        <ion-label stacked style="text-align: center; color: rgba(49, 49, 49, 0.993); font-weight: bolder">Item ID</ion-label>
        <ion-label style="text-align: center; color: #19bbc0; font-weight: bolder; font-size: 16pt;">{{itemid}}</ion-label>
        <hr>
      </ion-col>
      <ion-col col-6>
        <ion-label stacked style="color: rgba(49, 49, 49, 0.993); font-weight: bolder; margin-left: 5px;">Name</ion-label>
        <ion-label stacked style="color: rgba(80, 82, 76, 0.918); margin-left: 5px;"></ion-label>

        <ion-label stacked style="color: rgba(49, 49, 49, 0.993); font-weight: bolder; margin-left: 5px;">Price</ion-label>
        <ion-label stacked style="color: rgba(80, 82, 76, 0.918); margin-left: 5px;"></ion-label>

        <ion-label stacked style="color: rgba(49, 49, 49, 0.993); font-weight: bolder; margin-left: 5px;">Description</ion-label>
        <ion-label stacked style="color: rgba(80, 82, 76, 0.918); margin-left: 5px;"></ion-label>
      </ion-col>

    </ion-list>
  </ion-card>
  <ion-row>
    <ion-col style="text-align: right;">
      <button ion-button round class="center" color="grey">Reset</button>
    </ion-col>
    <ion-col width-50 style="text-align: left">
      <button ion-button round center color="side_left" (click)="scan()">Scan</button>
    </ion-col>
  </ion-row>
</ion-content>
