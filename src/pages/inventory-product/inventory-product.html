<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="loaded">
    <ion-list>
      <ion-row>
        <ion-col>
          <ion-label stacked class="lbl-id">Item ID</ion-label>
          <ion-label class="lbl-barcode"> {{item.product.barcode_id}} </ion-label>
          <hr>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <ion-label stacked class="lbl">Name</ion-label>
          <ion-label stacked class="lbl2">{{item.product.item_name}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label stacked class="lbl">Price</ion-label>
          <ion-label stacked class="lbl2">P{{item.product.price}}</ion-label>
        </ion-col>
        <ion-col>
          <ion-label stacked class="lbl">Unit</ion-label>
          <ion-label stacked class="lbl2">{{item.unit}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label stacked class="lbl">Quantity</ion-label>
          <ion-label stacked class="lbl2">{{item.qty}}</ion-label>
        </ion-col>
        <ion-col>
          <ion-label stacked class="lbl">Date</ion-label>
          <ion-label stacked class="lbl2">{{item.updatedAt | date:'short'}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label stacked class="lbl">Description</ion-label>
          <ion-label stacked class="lbl2">{{item.product.description}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-list>
  </ion-card>

  <ion-card style="padding-bottom: 60px;">
    <ion-label stacked class="lbl-comment">Comments
      <button style="float: right; background: transparent;">
        <ion-icon name="ios-create-outline" class="icon-prompt" (click)="presentPrompt()"></ion-icon>
      </button>
    </ion-label>
    <p style="margin-left: 10px;" value="(no comments available)">{{item.comment.msg}}</p>

  </ion-card>

  <ion-card style="padding-bottom: 20px; margin-top: 10px; margin-left: 15px;">
    <ion-label stacked class="lbl-photos">Photos</ion-label>
    <div class="imgs">
      <button class="btn-cam" (click)="cam()">
        <ion-icon name="ios-add-circle-outline" class="icon-cam" style="margin-top: 22px;"></ion-icon>
      </button>
    </div>
    <div *ngFor="let photo of photos" class="imgs">
      <button class="btn-img" (click)="previewImage(photo.path)">
        <img [src]="photo.path" class="img">
      </button>
    </div>

  </ion-card>
</ion-content>
