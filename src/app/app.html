<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="side_left">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="custom">
    <ion-list color="teal" background="side_left">
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" color="side_left">
        <img src="{{p.icon}}" item-left width="30"> {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
